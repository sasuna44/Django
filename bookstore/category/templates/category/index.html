{% extends 'layouts/base.html'%}
{%load static %}
{% block title %} Login {%endblock%}

{%block content%}

<div class="row justify-content-center mx-auto my-5 w-75">
    <div class="col-md-12">
        <div class="login-form bg-light opacity-25 p-5  rounded-5">
            <h2 class="text-center mb-4 p-3">Login</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary m-3">Login</button>
            </form>
        </div>
    </div>
</div>


{%endblock%}
