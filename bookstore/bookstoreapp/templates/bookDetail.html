{% extends 'layout/base.html' %}
{% load static %}

{% block title %}Book Details: {{ book.title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex flex-row justify-content-evenly align-items-center ">
        <div class="left-container p-4">
            <img src="{% static 'bookstoreapp/images/' %}{{ book.image }}" class="img-fluid  " alt="{{ book.title }}">

        </div>
        <div class="right-container p-5">
            <h4 class="card-title"><strong>{{ book.title }}</strong></h4>
            <p class="card-text"> Author :{{ book.author }}</p>
            <p class="card-text"> Number of Pages :{{ book.numberOfPages }}</p>
            <p class="card-text"> Price : ${{ book.price }}</p>
        </div>
    </div>
</div>
      
{% endblock %}
