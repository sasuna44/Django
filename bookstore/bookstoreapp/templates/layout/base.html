<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'bookstoreapp/css/style.css' %}">
    <title>{% block  title %} {% endblock%}</title>
  </head>
  <body>
    <div class="conatiner ">
        <div class="row gx-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                  <a class="navbar-brand" href="#">Book Store</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav" >
                    <ul class="navbar-nav nav-bar"  >
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'Bookspage' %}">Books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'AboutUspage' %}">AboutUs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'ContactUspage' %}">ContactUs</a>
                        </li>
                    
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
          <div class="row justify-content-evenly py-5 gx-0">
            {% block content%}
            {% endblock %}
          </div>
          
          <footer class="text-center">
            <h5>All &copy; goes to ITI </h5>
          </footer>
        </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
